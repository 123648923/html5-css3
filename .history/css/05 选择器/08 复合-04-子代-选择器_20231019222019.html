<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合-04-子代-选择器</title>
    <style>
        div>a{
            color: red;
        }
        div>p>a{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">李四</a>
        <a href="#">张三</a>
        <a href="#">王五</a>
        <p>
            <a href="#">赵六</a>
        </p>
    </div>
</body>
</html>
