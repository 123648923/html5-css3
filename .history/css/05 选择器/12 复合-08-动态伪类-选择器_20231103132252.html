<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-08-动态伪类-选择器</title>
    <style>
        a{
            font-size: 30px;
        }
        /* 选中的是没有访问过的a元素 */
        a:link{
            color: orange;
        }
        /* 选中的是访问过的a元素 */
        a:visited{
            color: gray;
        }
        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover{
            color: blue;
        }
        /* 选中的是激活状态的a元素 */
        a:active{
            color: green;
        }
        /* 获取焦点的表单元素 */
        input:focus{
             color: orange;
             background-color: green;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
</body>

</html>
