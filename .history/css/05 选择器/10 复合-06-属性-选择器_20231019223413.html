<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-06-属性-选择器</title>
    <style>
        [title] {
            color: red;
        }
        [title="he3"]{
            color: chartreuse;
        }
    </style>
</head>

<body>
    <div title="he1">Hello1</div>
    <div title="he2">Hello2</div>
    <div title="he3">Hello3</div>
    <div title="he4">Hello4</div>
</body>

</html>
