<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-06-属性-选择器</title>
    <style>
        [title] {
            color: red;
        }
        [title="he3"]{
            color: chartreuse;
        }
        [title^="a"]{
            color: aquamarine;
        }
        [title$="4"]{
            color: chocolate;
        }
        [title*="d"]{
            color: darkcyan;
        }
    </style>
</head>

<body>
    <div title="he1">Hello1</div>
    <div title="ahe2">Hello2</div>
    <div title="he3">Hello3</div>
    <div title="ahe4">Hello4</div>
    <div title="addf">Hello5</div>
</body>

</html>
