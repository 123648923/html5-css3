<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-09-结构伪类-3-选择器</title>
    <style>
        /* 选中的是div的最后一个儿子的p元素 - 结构1 */
        div>p:nth-last-child(3) {
            color: red;
        }
        
        div>p:nth-last-child(3) {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 结构1 -->
    <div>
        <span>test1</span>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p>孙七：58分</p>
        <p>李八：48分</p>
        <span>test2</span>
    </div>
</body>

</html>
