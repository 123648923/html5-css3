<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-13-UI伪类-选择器</title>
    <style>
        /* 选中勾选复选框元素 */
        input:checked{
            width: 100px;
            height: 100px;
        }

        input:disabled{
            background-color: gray;
        }
    </style>
</head>

<body>
    <input type="checkbox">
    <input type="radio" name="g">
    <input type="radio" name="g">
    <input type="text">
    <input type="text" disabled>
</body>

</html>
