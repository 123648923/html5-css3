<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-15-语言伪类-选择器</title>
    <style>
        div:lang(en) {
            color: red;
        }
    </style>
</head>

<body>
    <div>第1个</div>
    <div lang="en">wo de tian</div>
    <p>第4个</p>
    <p>第5个</p>
    <span>第6个</span>
</body>

</html>
