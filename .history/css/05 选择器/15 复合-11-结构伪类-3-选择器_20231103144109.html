<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-09-结构伪类-3-选择器</title>
    <style>
        /* 选中的是div的最后一个儿子的p元素 - 结构1 */
        div>p:nth-last-child(3) {
            color: red;
        }
        
        /* 从后选择同类型的第N个元素 */
        div>p:nth-last-of-type(4) {
            color: green;
        }

        /* 选中的是唯一的元素 */
        span:only-child{
            color: blue;
        }

        /* 选中的是根元素 */
        :root{
            background-color: bisque;
        }

        /* 空的div元素 */
        div:empty{
            width: 10px;
            height: 10px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 结构1 -->
    <div>
        <span>test3</span>
    </div>
    <div>
        <span>test1</span>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p>孙七：58分</p>
        <p>李八：48分</p>
        <span>test2</span>
    </div>
    <div></div>
</body>

</html>
