<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-12-否定伪类-选择器</title>
    <style>
        a {
            font-size: 30px;
        }

        /* 选中的是没有访问过的a元素 */
        a:link {
            color: orange;
        }

        /* 选中的是访问过的a元素 */
        a:visited {
            color: gray;
        }

        /* 选中的是鼠标悬浮状态的a元素 */
        a:hover {
            color: blue;
        }

        /* 选中的是激活状态的a元素 */
        a:active {
            color: green;
        }

        /* 获取焦点的表单元素 */
        input:focus {
            color: orange;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p>孙七：58分</p>
        <p>李八：48分</p>
    </div>
</body>

</html>
