<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-12-否定伪类-选择器</title>
    <style>
        /* 选中的是div的儿子p元素，但是排除类名为file的元素 */
        /* div>p:not(.fail){
            color: red;
        } */

        /* 选中的是div的儿子p元素，但是排除title属性值为“加”的元素 */
        div>p:not([title^="加"]) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>张三：98分</p>
        <p>李四：88分</p>
        <p>王五：78分</p>
        <p>赵六：68分</p>
        <p class="fail" title="加油">孙七：58分</p>
        <p class="fail" title="加油">李八：48分</p>
    </div>
</body>

</html>
