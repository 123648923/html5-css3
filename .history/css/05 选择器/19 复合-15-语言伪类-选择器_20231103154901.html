<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>复合-15-语言伪类-选择器</title>
    <style>
        div {
            background-color: gray;
            height: 300px;
        }

        div:target{
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="one">第1个</div>
    <div id="three">第3个</div>
    <div id="four">第4个</div>
    <div id="five">第5个</div>
    <div id="six">第6个</div>
</body>

</html>
