<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表格属性</title>
    <style>
        table {
            border: 2px green solid;
        }
        td,th{
            border: 1px green solid;
        }
    </style>
</head>

<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>15</td>
                <td>男</td>
                <td>少先队员</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td>27</td>
                <td>女</td>
                <td>团员</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
