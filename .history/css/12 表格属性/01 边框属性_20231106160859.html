<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul{
            /* 列表符号 */
            list-style-type: decimal ;
            /* 列表符号位置 */
            list-style-position: inside;
            /* 自定义列表符号 */
            list-style-image: url("../../tb.webp");
            /* 符合属性 */
            list-style: decimal inside url("../../tb.webp");
        }
        li{
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>《震惊！两个人的故事》</li>
        <li>《不用扬鞭自奋蹄》</li>
        <li>《一点青春气，千里快哉风》</li>
    </ul>
</body>
</html>
