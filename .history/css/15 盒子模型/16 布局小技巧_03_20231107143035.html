<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>布局小技巧_03</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
            font-size: 0px;
        }

        .inner {
            background-color: orange;
        }

        img {
            width: 200px;
            height: 200px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span class="inner">出来玩儿啊</span><img src="../../fj.webp" alt="">
    </div>
</body>

</html>
