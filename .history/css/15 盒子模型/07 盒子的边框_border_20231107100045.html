<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>盒子的内边距_padding</title>
    <style>
        div {
            /* 内容区的宽 */
            width: 200px;
            /* 内容区的高 */
            height: 200px;
            /* 内边距，设置的背景颜色会填充内边距区域 */
            padding: 20px;
            /* 边框，设置的背景颜色会填充到边框 */
            border: 10px solid black;
            /* 外边距，不影响盒子大小，只影响位置 */
            margin: 50px;
            font-size: 20px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="d1">你好啊！</div>
</body>

</html>
