<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>布局小技巧_02</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            overflow: hidden;
        }

        .inner {
            width: 200px;
            height: 100px;
            padding: 5px;
            border: 5px solid red;
            background-color: orange;
            margin: 0px auto;
            margin-top: 140px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span>出来玩儿</span>
    </div>
</body>

</html>
