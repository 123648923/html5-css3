<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>长度单位</title>
    <style>
        #d1 {
            /* 第一种长度的单位：px */
            width: 200px;
            height: 200px;
            font-size: 20px;
            background-color: skyblue;
        }
        #d2 {
            /* 第二种长度的单位：px（相对于当前元素或其父元素的font-size的倍数） */
            width: 10em;
            height: 10px;
            font-size: 20px;
            background-color: orange;
        }
        #d2 {
            /* 第三种长度的单位：rem */
            width: 1rem;
            height: 10px;
            font-size: 20px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="d1">1</div>
    <hr>
    <div id="d2">2</div>
    <hr>
    <div id="d3">3</div>
    <hr>
</body>

</html>
