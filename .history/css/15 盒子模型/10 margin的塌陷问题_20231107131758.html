<html lang="zh-CN">

<head>

    <title>margin的塌陷问题</title>

        .outer {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
        .inner1 {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        .inner2 {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner1">inner1</div>
        <div class="inner2">inner2</div>
    </div>
</body>

</html>
