<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>margin的注意事项-02</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: skyblue;
        }

        .box2 {
            background-color: orange;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .box3 {
            background-color: green;
        }

        img {
            width: 100px;
        }

        .second {
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2"></div>
    <div class="box box3">3</div>
    <hr>
    <img src="../../fj.webp"><img class="second" src="../../fj.webp"><img src="../../fj.webp">
</body>

</html>
