<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>元素的默认样式</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            /* 两种隐藏，display不占位、visibility占位隐藏 */
            background-color: deepskyblue;
            /* display:none; */
            visibility: hidden;
        }

        .box2 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>

</html>
