<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>隐藏元素的两种方式</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: deepskyblue;
            margin-bottom: 50px;
        }

        .box2 {
            background-color: orange;
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <!-- 上下两个兄弟margin存在合并，左右不存在合并情况 -->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>

</html>
