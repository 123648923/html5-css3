<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>margin的注意事项-04</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: deepskyblue;
        }

</head>

<body>

    <div>你好啊</div>
