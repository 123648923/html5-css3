<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>样式的继承</title>
    <style>
        #d1 {
            height: 600px;
            background-color: gray;
        }

        .box1 {
            /* 两种隐藏，display不占位、visibility占位隐藏 */
            background-color: deepskyblue;
            /* display:none; */
            visibility: hidden;
        }

        .box2 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="d1">你好啊！</div>
    <div id="d2">你好啊！</div>
</body>

</html>
