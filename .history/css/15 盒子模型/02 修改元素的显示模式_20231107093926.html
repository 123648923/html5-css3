<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>修改元素的显示模式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            font-size: 20px;
            /* 可以改变元素的显示模式，下面将块元素改为行内块元素 */
            display: inline-block;
        }

        #d1 {
            background-color: skyblue;
        }

        #d2 {
            background-color: orange;
        }

        #d3 {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="d1">你好啊！</div>
    <div id="d2">你好啊！</div>
    <div id="d3">你好啊！</div>
</body>

</html>
