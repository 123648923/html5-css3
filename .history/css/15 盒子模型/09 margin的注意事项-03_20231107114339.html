<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>margin的注意事项-03</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            margin: 50px;
            background-color: deepskyblue;
        }

        img {
            width: 100px;
            margin: 50px;
        }

        .one {
            background-color: skyblue;
        }

        .two {
            background-color: skyblue;
        }

        .three {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div id="d1">我是一个块</div>
    <div>我是文字</div>
    <hr>
    <img src="../../fj.webp" alt="">
    <hr>
    <span class="one">人之初</span><span class="two">人之初</span><span class="three">人之初</span>
</body>

</html>
