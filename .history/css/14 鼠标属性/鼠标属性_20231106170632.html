<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>鼠标属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px black solid;
            font-size: 40px;
            /* 设置背景的颜色 */
            background-color: skyblue;
            /* 背景图片设置 */
            background-image: url("../../tb.webp");
            /* 设置背景图片的重复方式 */
            background-repeat: no-repeat;
            /* 可以控制背景图片的位置(X,Y) ,第一种*/
            /* background-position: center; */
            /* 可以控制背景图片的位置(X,Y) ,第二种*/
            background-position: 100px 150px;
            /* 复合属性,不挑顺序 */
            /* background: ; */
        }
    </style>
</head>

<body>
    <div>把鼠标放进来</div>
</body>

</html>
