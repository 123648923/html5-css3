<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        div {
            font-size: 20px;
        }

        .atguigu1 {
            text-decoration: overline;
        }
        .atguigu2 {
            text-decoration: underline;
        }
        .atguigu3 {
            text-decoration: line-through;
        }
        .atguigu3 {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="atguigu1">完整版的精通1</div>
    <div class="atguigu2">完整版的精通1</div>
    <div class="atguigu3">完整版的精通1</div>
    <a class="atguigu4" href="https://www.baidu.com">完整版的精通1</a>
</body>

</html>
