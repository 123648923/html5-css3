<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div {
            font-size: 60px;
            background-color: skyblue;
            height: 300px;
        }

        span {
            font-size: 20px;
            background-color: orange;
            vertical-align: middle;
        }
        img{
            width: 60px;
            vertical-align: bottom;
        }
    </style>
</head>
