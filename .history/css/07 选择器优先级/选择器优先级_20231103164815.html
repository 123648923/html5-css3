<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* 类选择器 > 元素选择器 > 通配选择器 */
        h2 {
            color: red;
        }

        * {
            color: green;
        }
    </style>
</head>

<body>
    <h2>我是谁，谁是我</h2>
</body>

</html>
