<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>背景属性</title>
    <style>
        body {
            background-color: gray;
        }

        div {
            width: 400px;
            height: 400px;
            border: 2px black solid;
            font-size: 40px;
            /* 设置背景的颜色 */
            background-color: skyblue;
            /* 背景图片设置 */
            background-image: url("../../fj.webp");
            /* 设置背景图片的重复方式 */
            background-repeat: repeat-y;
            /* 可以控制背景图片的位置 */
        }
    </style>
</head>

<body>
    <div>你好啊！</div>
</body>

</html>
