<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>浮动布局练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .leftfix {
            float: left;
        }

        .rightfix {
            float: right;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            width: 960px;
            height: 300px;
            background-color: gray;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header"></div>
    </div>
</body>

</html>
