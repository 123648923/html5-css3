<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>元素浮动后的特点</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: gray;
            padding: 10px;
        }

        .box {
            font-size: 20px;
        }

        .box1 {
            background-color: skyblue;
            padding: 10px;
        }

        .box2 {
            background-color: orange;
            padding: 10px;
        }

        .box3 {
            background-color: green;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box box1">盒子1</div>
        <div class="box box2">盒子2</div>
        <div class="box box3">盒子3</div>
    </div>
</body>

</html>
